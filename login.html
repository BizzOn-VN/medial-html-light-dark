<main class="page-main page-login">
	<div class="ctn-inner">
		<div class="blk-top-login">
			<div class="inner">
				<h2>GE - Radiology System</h2>
				<span>Bringing you the simplest experience</span>
			</div>
		</div>
		<div class="blk-signin">
			<div class="top-title">
		    <strong>Sign In</strong>
		  </div>
			<form action="">
			    <div class="md-row">
			        <label for="" style="color: #FFF;">Email</label>
			        <input class="email" type="email" placeholder="nguyenvana@gmail.com">
			        <p class="error">Vui lòng nhập đúng địa chỉ email</p>
			    </div>
			    <div class="md-row">
			        <label for="" style="color: #FFF;">Password</label>
			        <div class="hl">
			            <input class="password" type="text" placeholder="">
			            <img class="eyes" src="./images/eyes.png" alt="">
			        </div>
			        <p class="error">Vui lòng nhập đúng password</p>
			    </div>
			    <div class="md-row">
			        <input class="submit" type="button" value="Login">
			    </div>
			</form>
			
			
		</div>
		
		<!-- <a class="forgot_password" href="#">Forgot password?</a> -->

				</div>
			</div>
